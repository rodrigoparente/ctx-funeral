					<header id="header">
						<div>Tipo de sítios funerais</div>

				<!-- Section -->
					<section>
						<form action="#" method="post">

								<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras mollis in ipsum in volutpat.</p>

										<div>

										</div>
									</div>
									<div class = "btn-group">
										<input type="submit" value="Criar" id = "create-site-type">
